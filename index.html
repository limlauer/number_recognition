    <header>
        <h1>Draw and Recognize</h1>
    </header>

    <!-- Drawing board -->
    <canvas id="drawing-board" width="280" height="280"></canvas>

    <!-- Erase button -->
    <button id="erase-button">Erase</button>

    <!-- Recognize button -->

    <!-- Prediction text -->

    <!-- Correct/Incorrect button -->
    <button id="correct-button">Correct</button>
    <button id="incorrect-button">Incorrect</button>

    <!-- Scripts -->
    <script src="./p5.min.js"></script>
    <script src="app.js"></script>
